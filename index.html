<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.querySelector('html').style.fontSize = `${window.screen.width / 20}px`
        window.onresize = function () {
            document.querySelector('html').style.fontSize = `${window.screen.width / 20}px`
        }
    </script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="loading" style="display: none;">
        <div class="rider"></div>
        <div class="progress"></div>
        <div class="loading-txt"></div>
        <div class="logo"></div>
        <div class="copyright">@ 2015 Baidu Waimai Produced</div>
    </div>
    <div class="welcome" style="display: none;">
        <div class="clouds"></div>
        <div class="info">
            <div class="hello"></div>
        </div>
        <div class="grassland">
            <div class="grass"></div>
        </div>
        <div class="trees"></div>
        <div class="rider-box">
            <div class="rider"></div>
            <div class="jet"></div>
        </div>
        <div class="rotate-box-btn">
            <div class="circle"></div>
            <div class="rotate-circle"></div>
            <div class="btn"></div>
        </div>
        <div class="text">长按启动,观外卖之路</div>
    </div>

    <div class="waimai-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <div class="title">
                    <h3>生活中,</h3>
                    <p>经常有这种时候...</p>
                    <div class="line"></div>
                </div>
                <div style="display: none;" class="scroll-page1">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="files">
                            <div class="paper1"></div>
                            <div class="paper2"></div>
                        </div>
                    </div>
                    <div class="sphere"></div>
                    <div class="message-contarner">
                        <div class="info"></div>
                    </div>
                </div>
                <div class="scroll-page2"  style="display: none;">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="leg1"></div>
                        <div class="leg2"></div>
                    </div>
                    <div class="sphere"></div>
                    <div class="message-contarner">
                        <div class="info"></div>
                    </div>
                </div>
                <div class="scroll-page3">
                    <div class="bg"></div>
                    <div class="person">
                        <div class="word1"></div>
                        <div class="word2"></div>
                        <div class="word3"></div>
                        <div class="word4"></div>
                    </div>
                    <div class="sphere"></div>
                    <div class="message-contarner">
                        <div class="info"></div>
                    </div>
                </div>
                <div class="bear"></div>
            </div>
            <div class="swiper-slide page2">slider 2</div>
            <div class="swiper-slide page3">slider 3</div>
            <div class="swiper-slide page4">slider 4</div>
            <div class="swiper-slide page5">slider 5</div>
            <div class="swiper-slide page6">slider 6</div>
            <div class="swiper-slide page7">slider 7</div>
        </div>
    </div>

    <script src="lib/swiper.min.js"></script>
    <script src="lib/zepto.js"></script>
    <script src="lib/event.js"></script>
    <script src="lib/touch.js"></script>
    <script src="lib/fx.js"></script>
    <script src="lib/fx_methods.js"></script>

    <script>
        new Swiper('.waimai-container', {
            direction: 'vertical'
        })
        $('.loading').click(function () {
            $(this).fadeOut()
        })
        $('.welcome').click(function () {
            $(this).fadeOut()
        })
    </script>
</body>

</html>
